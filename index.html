	<head>

	<title> SeeSort </title>

	<body>
		<header>
			<h1> Welcome to SeeSort! </h1>
		</header>



		<!-- -------------------------------------------------->

		<div id = "type_of_numbers">
			<span> I want the numbers in the arrays to be: </span>


			<button id = "Random"> Random </button>
			or
			<button id = "Sorted"> Sorted </button>

		</div>

		<!-- -------------------------------------------------->
		<br>
		<div id = "type_of_order">
			<span> I want the order of the final array be: </span>
			<button id = "Ascending"> Ascending </button>
			or
			<button id = "Descending"> Descending </button>
		</div>
		<br>
		<!-- -------------------------------------------------->
		<div id = "size_of_array_form">
			Amount of Numbers: <input type="text" id = "size_of_array"> 
		</div>

		<br>
		<!-- -------------------------------------------------->
		<button type = "submit" id = "create_array_button"> Create the array! </button>
		<!-- -------------------------------------------------->
		<br>
		<br>
		<br>

		<br>
		<button id = "show_array_button"> Show the array </button>

		<p id = "the_array" class = "an_array"> </p>


		<br>
		<br>
		<br>
		<!-- -------------------------------------------------->


		<div id = "Algorithms">
			<span id = "Algorithm_selection"> Choose the algorithms to compare! </span> <br>
			<br>
			<a href="#" class="btn btn-default non_active" role="button" id = "Insert">Insert</a> <br>
			<br>
			<a href="#" class="btn btn-default non_active" role="button" id = "Bubble"> Bubble</a> <br>
			<br>
			<a href="#" class="btn btn-default non_active" role="button" id = "Merge"> Merge</a> <br>
			<br>
			<a href="#" class="btn btn-default non_active" role="button" id = "Quick"> Quick</a> <br>
			<br>
			<a href="#" class="btn btn-default non_active" role="button" id = "Select"> Select</a> <br>

		</div>
		<br>
		<br>

		<!-- -------------------------------------------------->
		<button id = "sort_button"> Sort! </button>
		<br>
		<br>
		<br>
